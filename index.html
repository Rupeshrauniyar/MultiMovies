<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        iframe {
            border: 1px solid #ccc;
            width: 80%;
            height: 500px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>HTML Page with an Iframe</h1>
    <p>The iframe below displays another webpage:</p>
    <iframe src="https://autoembed.co/movie/tmdb/1029827" width="100%" height="100%" frameborder="0" allowfullscreen>
</body>

</html>
