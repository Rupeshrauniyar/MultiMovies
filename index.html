<!DOCTYPE html>
<html>

<head>
    <title>Autoembed with TMDB</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        iframe {
            border: 0;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Movie Embed using TMDB ID</h1>
<h1>Lets try again okayt?</h1>
    <!-- Iframe for Autoembed -->
    <embed id="iframe" src width="80%" height="500" allowfullscreen>
    </embed>

    <script>
        // Optionally, you can dynamically set the TMDB ID in the iframe
        const tmdbId = 781732; // Example ID
        document.getElementById("iframe").src = `https://autoembed.co/movie/tmdb/${tmdbId}`;
    </script>
</body>

</html>
